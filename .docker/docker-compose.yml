version: '3.7'
services:

# ============================================================================ #
# Proxy                                                                        #
# ============================================================================ #

  traefik:
    image: traefik:v2.5.4
    container_name: "traefik"
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.public.address=:8080"
      - "--entrypoints.traefik.address=:8888"
      # - "--entrypoints.secure.address=:433"
    ports:
      - "8888:8888"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - public
    labels:
      - traefik.enable=true
      - traefik.backend=traefik
      - traefik.docker.network=public
      - traefik.http.services.${COMPOSE_PROJECT_NAME:-develop}_traefik.loadbalancer.server.port=8888
      - traefik.http.routers.${COMPOSE_PROJECT_NAME:-develop}_traefik.rule=Host(`traefik.${PROJECT_BASE_URL:-localhost}`)
      # - traefik.frontend.auth.basic=${TRAEFIK_AUTH:-root}

# ============================================================================ #
# Nginx                                                                        #
# ============================================================================ #

  nginx:
    container_name: "nginx"
    build:
      dockerfile: ./nginx/nginx.dockerfile
      context: .
    depends_on:
      - mysql
      - php
      - php-xdebug
    ports:
      - "8080:80"
      - "8181:81"
    volumes:
      - ../:/var/www/:delegated
    networks:
      public:
        aliases:
          - ${PROJECT_BASE_URL:-localhost}
          - www.${PROJECT_BASE_URL:-localhost}
      private:
    labels:
      - traefik.enable=true
      - traefik.backend=nginx
      - traefik.docker.network=public
      - traefik.http.services.${COMPOSE_PROJECT_NAME:-develop}_nginx.loadbalancer.server.port=8080
      - traefik.http.services.${COMPOSE_PROJECT_NAME:-develop}_nginx.loadbalancer.server.port=8181
      - traefik.http.routers.${COMPOSE_PROJECT_NAME:-develop}_nginx.entrypoints=public
      - traefik.http.routers.${COMPOSE_PROJECT_NAME:-develop}_nginx.rule=Host(`www.${PROJECT_BASE_URL:-localhost}`)

# ============================================================================ #
# Application                                                                  #
# ============================================================================ #

  php:
    container_name: "php"
    platform: linux/arm64
    build:
      dockerfile: ./php/${PROJECT_PHP_VERSION:-8.0}/Dockerfile
      context: .
      args:
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}
    env_file:
      - ./.env
    restart: unless-stopped
    extra_hosts:
      - "www.${PROJECT_BASE_URL:-localhost}:172.18.0.1"
    working_dir: ${PROJECT_ROOT_DIR:-/var/www/public}
    volumes:
      - ../:/var/www/:delegated
    environment:
      SESSION_DRIVER: redis
      CACHE_DRIVER: redis
    labels:
        - traefik.enable=false
    networks:
      - public
      - private

  php-xdebug:
    container_name: "php-xdebug"
    platform: linux/arm64
    build:
      dockerfile: ./php/${PROJECT_PHP_VERSION:-8.0}/Dockerfile
      context: .
      args:
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}
    env_file:
      - ./.env
    restart: unless-stopped
    extra_hosts:
      - "www.${PROJECT_BASE_URL:-localhost}:172.18.0.1"
    working_dir: ${PROJECT_ROOT_DIR:-/var/www/public}
    volumes:
      - ../:/var/www/:delegated
    environment:
      SESSION_DRIVER: redis
      CACHE_DRIVER: redis
      XDEBUG_ENABLE: 1
      XDEBUG_MODE: debug
    labels:
        - traefik.enable=false
    networks:
      - public
      - private

  # wpcli:
